apply plugin: 'com.android.application'
apply plugin: 'com.cookpad.android.licensetools'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId 'saschpe.contactevents'
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 160144
        versionName '1.4.3'
        archivesBaseName = "${applicationId}-${versionName}"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {
            applicationIdSuffix '.debug'
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    // Application dependencies
    compile 'com.android.support:cardview-v7:25.1.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta4'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    compile 'com.android.support:support-vector-drawable:25.1.0'
    compile 'com.google.firebase:firebase-ads:9.8.0'
    compile 'com.github.yukuku:ambilwarna:2.0.1'
    compile 'saschpe:versioninfo:1.2.3'
    compile 'saschpe:utils:1.0.2'

    // Test dependencies
    testCompile 'junit:junit:4.12'

    // Integration test dependencies
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
}

/*
Resolves dependency versions across test and production APKs, specifically, transitive
dependencies. This is required since Espresso internally has a dependency on support-annotations.
*/
configurations.all {
    resolutionStrategy.force 'com.android.support:appcompat-v7:25.1.0'
    resolutionStrategy.force 'com.android.support:support-annotations:25.1.0'
}